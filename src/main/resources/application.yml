server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialects: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        show_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true

    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${{ secrets.JWT_SECRET_KEY }}
    username: ${{ secrets.JWT_SECRET_KEY }}
    password: ${{ secrets.JWT_SECRET_KEY }}
  cache:
    type:redis
redis:
  host: localhost
  port: 6379