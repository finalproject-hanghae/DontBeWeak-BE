spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./dontbeweakdb;AUTO_SERVER=TRUE
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging.level:
  org.hibernate:
    SQL: debug
    type.descriptor: trace
